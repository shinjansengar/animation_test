<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Test</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
    <div id="wrapper">

        <div id="logo">
            <img src="/animation_test/assets/em.png" alt="logo" height="52px" width="107px">
        </div>

        <div id="anim">
            <p>Hi, Please press one of the <u>buttons</u> below to see me in <span id="action">Action</span></p>
            
            <div id="player">
                <lottie-player
                    id="p1"
                    src="/animation_test/assets/Idle.json"  
                    background="transparent"  
                    speed="1"  
                    style="width: 300px; height: 300px;"  
                    loop  
                    autoplay
                >
                </lottie-player>

                <lottie-player
                    id="p2"
                    src="/animation_test/assets/Talking.json"  
                    background="transparent"  
                    speed="1"  
                    style="width: 300px; height: 300px;"  
                    loop  
                    autoplay
                >
                </lottie-player>

                <lottie-player
                    id="p3"
                    src="/animation_test/assets/confused.json"
                    background="transparent"  
                    speed="1"  
                    style="width: 300px; height: 300px;"  
                    loop  
                    autoplay
                >
                </lottie-player>

                <lottie-player
                    id="p4"
                    src="/animation_test/assets/excited.json"  
                    background="transparent"  
                    speed="1"  
                    style="width: 300px; height: 300px;"  
                    loop  
                    autoplay
                >
                </lottie-player>
            </div> 
            
            <div>
                <input type="button" value="Idle State" id="idle" class="actionBtn"/>
                <input type="button" value="Talking" id="talking" class="actionBtn"/>
                <input type="button" value="Confused" id="confused" class="actionBtn"/>
                <input type="button" value="Excited" id="excited" class="actionBtn"/>
            </div>
        </div>
</div>

    <script src="script.js"></script>
</body>
</html>
